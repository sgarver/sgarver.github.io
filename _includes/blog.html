<h3>Posts</h3>
<dl>
  {% for post in site.posts %}
  <dt>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </dt>
  <dd>
    {{ post.excerpt }}
    <time datetime="{{ post.date }}">Published on {{ post.date | date_to_string }} | </time>
    <a href="{{ post.url }}">full article &raquo;</a>
  </dd>
    {% endfor %}
</dl>
